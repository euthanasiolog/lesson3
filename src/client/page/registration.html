<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <h1>Регистрация</h1><hr>
<form id="regForm" action="">
    <p><label for="email">Введите адрес эллектронной почты: </label><br>
    <input id="email" type="email" required>
    </p>
    <p><label for="username">Введите никнейм: </label><br>
    <input id="username" required>
    </p>
    <p><label for="firstname">Введите имя: </label><br>
        <input id="firstname" required>
    </p>
    <p><label for="lastname">Введите фамилию: </label><br>
        <input id="lastname" required>
    </p>
    <p><label for="password">Введите пароль: </label><br>
        <input id="password" type="password" required>
    </p>
    <p><label for="cpassword">Повторите пароль: </label><br>
        <input id="cpassword" type="password" required>
    </p>
    <input type="submit"><br><p></p>
    <input type="reset">
</form>
</body>
</html>
